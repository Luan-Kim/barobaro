<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <!-- Bootstrap core CSS -->
    <link href='{% static "barobaro/vendor/bootstrap/css/bootstrap.min.css" %}' rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href='{% static "barobaro/css/shop-homepage.css" %}' rel="stylesheet">
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
<br></br>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="http://127.0.0.1:8000">BaroBaro</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:8000">Main</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="http://127.0.0.1:8000/login/">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:8000/about">About
                        <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="raw">
    <div class="col-12">
        <div class="col-12 text-center">
            <h1>로그인을 해주세요.</h1>
            <br><br>
        </div>
        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label for="username">사용자 이름 : </label>
                <input type="text"
                       class="form-control"
                       name="username"
                       id="username"
                       placeholder="이름을 입력하세요">
            </div>

            <div class="form-group">
                <label for="password">비밀번호 : </label>
                <input type="password"
                       name="password"
                       class="form-control" id="password" placeholder="비밀번호를 입력하세요">
            </div>

            <br>
            <span style="color:red;"><strong>{{ error }}</strong> </span>
            <button type="submit" class="btn btn-primary">로그인</button>
            <button type="button" onclick="location.href='http://127.0.0.1:8000/register/'" class="btn btn-primary">회원가입</button>
            </br>
        </form>
</body>
